<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <style>
    body { width: 350px; padding: 15px; font-family: sans-serif; }
    .field { margin-bottom: 12px; }
    label { font-weight: bold; display: block; margin-bottom: 4px; font-size: 0.9em; }
    input[type="text"] { width: 100%; box-sizing: border-box; padding: 6px; border: 1px solid #ccc; border-radius: 4px; }
    button { width: 100%; padding: 10px; background-color: #232f3e; color: white; border: none; border-radius: 4px; cursor: pointer; font-weight: bold; }
    button:hover { background-color: #37475a; }
    #result { margin-top: 15px; display: none; }
    #shortcutLink { width: 100%; padding: 8px; background: #f2f2f2; border: 1px solid #ddd; word-break: break-all; font-size: 0.85em; margin-bottom: 8px; border-radius: 4px; }
    .error { color: red; font-size: 0.9em; margin-top: 10px; }
    .footer { margin-top: 15px; text-align: right; font-size: 0.8em; }
    .footer a { color: #0066cc; text-decoration: none; }
  </style>
</head>
<body>
  <h3>AWS Shortcut Generator</h3>
  
  <div id="mainContent">
    <div class="field">
      <label>アカウントID:</label>
      <input type="text" id="accountId">
    </div>
    <div class="field">
      <label>ロール名:</label>
      <input type="text" id="roleName">
    </div>
    <div class="field">
      <label>URL:</label>
      <input type="text" id="destinationUrl">
    </div>
    
    <button id="generateBtn">ショートカットリンク生成</button>
  </div>

  <div id="result">
    <label>生成されたリンク:</label>
    <div id="shortcutLink"></div>
    <button id="copyBtn">リンクをコピー</button>
  </div>

  <div id="statusMsg" class="error" style="display:none;"></div>

  <div class="footer">
    <a href="#" id="openOptions">設定を開く</a>
  </div>

  <script src="popup.js"></script>
</body>
</html>
